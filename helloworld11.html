<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>位置和尺寸操作方法</title>
    <style>
        *{
            margin:0;
            padding:0;

        }

        .father{
            width: 200px;
            height: 200px;
            background: red;
            border: 50px solid #000000;
            margin-left: 50px;
            position:relative;
        }

        .son{
            width:100px;
            height:100px;
            background: blue;
            position: absolute;
            left: 100px;
            top:50px;

        }
    </style>
        <script src="node_modules/jquery/dist/jquery.js"></script>
            <script>
                $(function () {
                    var $btns = $("button");
                    $btns[0].onclick = function () {
                        console.log($(".father").width());
                    }
                        $btns[1].onclick = function () {
                            $(".father").width("500px");
                            console.log($(".son").offset().left);
                        }

                });
            </script>
</head>
<body>
<button>获取</button>
<button>位置</button>
<div class="father"></div>
<div class="son"></div>
</body>
</html>
