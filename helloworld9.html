<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作类的相关方法</title>
        <style>
            *{
                margin: 0;
                padding: 0;

            }
            .class1{
                width: 100px;
                height: 100px;
                background: red;
            }
             .class2 {
                   border: 10px solid #000000;
             }


        </style>
        <script src="node_modules/jquery/dist/jquery.js"></script>
            <script>
                $(function () {
                    var $btns = $("button");
                    $btns[0].onclick = function () {
                        $("div").addClass("class1");

                    }
                    $btns[1].onclick = function () {
                        $("div").removeClass("class1");


                    }
                    $btns[2].onclick = function () {
                        $("div").toggleClass("class1 class2");
                    }

                });
            </script>
</head>
<body>
<button>添加类</button>
<button>删除类</button>
<button>切换类</button>
<div></div>
</body>
</html>
