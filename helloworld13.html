<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件解绑</title>
        <script src="node_modules/jquery/dist/jquery.js"></script>
            <script>
                $(function () {
                    function test1() {
                        alert("helloworld");
                    }
                    function test2(){
                        alert("helloworld2");
                    }

                    $("button").click(test1);
                    $("button").click(test2);
                    $("button").mouseleave(function () {
                        alert("helloworld mouseleave");

                    })
                    $("button").mouseenter(function () {
                        alert("helloworld mouseenter");

                    })
                    $("button").off();
                });
            </script>
</head>
<body>
<button>获取</button>
</body>
</html>
